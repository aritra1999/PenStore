{% extends "base/base.html" %}
{% block content %}

<section class="text-gray-600 body-font auth-page">
    <div class="container px-5 py-15 mx-auto flex flex-wrap">
        <div class="p-4  md:w-full mb-10 md:mb-0">
            <div class="mx-auto w-2/6">
                <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="rounded-lg p-8 flex flex-col md:ml-auto mt-10 md:mt-0">
                        <h1 class="title-font text-3xl font-medium mb-5">Add Product</h1>
                        <hr>

                        <div class="relative mb-4 mt-4">
                            <label for="name" class="leading-7 text-sm text-gray-600">Product Name</label>
                            <input type="text" id="name" name="name"
                                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                   required/>
                        </div>
                        <div class="relative mb-4 mt-4">
                            <label for="brand" class="leading-7 text-sm text-gray-600">Product Brand</label>
                            <input type="text" id="brand" name="brand"
                                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                   required/>
                        </div>
                        <div class="relative mb-4 mt-4">
                            <label for="description" class="leading-7 text-sm text-gray-600">Product Description</label>
                            <textarea id="description" name="description" rows="6" style="resize: none;"
                                      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                      required></textarea>
                        </div>
                        <div class="relative mb-6">
                            <label for="thumbnail" class="leading-7 text-sm text-gray-600">Product Thumbnail</label>
                            <input type="file" id="thumbnail" name="thumbnail"
                                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                   required/>
                        </div>
                        <div class="relative mb-6">
                            <label for="color" class="leading-7 text-sm text-gray-600">Product Color</label>
                            <input type="text" id="color" name="color"
                                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                   required/>
                        </div>
                        <div class="relative mb-6">
                            <label for="price" class="leading-7 text-sm text-gray-600">Product Price</label>
                            <input type="number" id="price" name="price"
                                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                   required/>
                        </div>
                        <button class="text-white bg-indigo-600 border-0 py-3 px-8 focus:outline-none hover:bg-indigo-600 rounded-md text-lg">
                            Add Product
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
