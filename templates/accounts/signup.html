{% extends "base/base.html" %}
{% block content %}

<section class="text-gray-600 body-font auth-page">
    <div class="container px-5 py-15 mx-auto flex flex-wrap">
        <div class="p-4  md:w-full mb-10 md:mb-0">
           <div class="mx-auto w-2/6">
                <form action="" method="POST">{% csrf_token %}
                    <div class="rounded-lg p-8 flex flex-col md:ml-auto mt-10 md:mt-0">
                        <h1 class="title-font text-3xl font-medium mb-5">Sign Up</h1>
                        <hr>

                            <div class="relative mb-4 mt-4">
                                <label for="email" class="leading-7 text-sm text-gray-600">First Name</label>
                                <input type="text" id="f_name" name="f_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>

                            <div class="relative mb-4 mt-4">
                                <label for="email" class="leading-7 text-sm text-gray-600">Last Name</label>
                                <input type="text" id="l_name" name="l_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>

                            <div class="relative mb-4 mt-4">
                                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                                <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>

                            <div class="relative mb-6">
                                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                                <input type="password" id="password1" name="password1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <div class="relative mb-6">
                                <label for="password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                                <input type="password" id="password2" name="password2" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <button class="text-white bg-indigo-600 border-0 py-3 px-8 focus:outline-none hover:bg-indigo-600 rounded-md text-lg">
                                Sign Up
                            </button>
                            <p class="my-3">
                                Already have an accoutn? <a href="{% url 'signin' %}" class="text-indigo-600 text-medium">Sign In</a>
                            </p>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
