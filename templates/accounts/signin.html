{% extends "base/base.html" %}
{% block content %}

<section class="text-gray-600 body-font auth-page">
    <div class="container px-5 py-15 mx-auto flex flex-wrap">
        <div class="p-4  md:w-full mb-10 md:mb-0">
            <div class="mx-auto w-2/6">

                    <div class="rounded-lg p-8 flex flex-col md:ml-auto mt-10 md:mt-0">
                        <h1 class="title-font text-3xl font-medium mb-5">Sign In</h1>
                        <hr>
                        <div class="relative mb-4 mt-4">
                            
                            {% if error %}    
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-3" id="error" role="alert">
                                    <span class="block sm:inline">{{ error }}</span>

                                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="document.getElementById('error').style.display='none';">
                                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                                    </span>
                                </div>
                            {% endif %}
                                
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <form action="" method="POST"> {% csrf_token %}
                            <div class="relative mb-6">
                                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                                <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-100 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <button class="text-white bg-indigo-600 border-0 py-3 px-8 focus:outline-none hover:bg-indigo-600 rounded-md text-lg">
                                Sign In
                            </button>
                            <p class="my-3">
                                Don't have an accoutn? <a href="{% url 'signup' %}" class="text-indigo-600 text-medium">Create One</a>
                            </p>
                        </form>
                    </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
